<html>
<head>
    <meta charset="UTF-8" />
    <title>Trabalho de Lógica - Gerador de Tabela-Verdade</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Mukta:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bunner">
        <div id="header">
            <strong>Gerador de Tabela-Verdade</strong>
        </div>
        <!-- Campo para preencher as fórmulas -->
        <div id="formulario">
            <label for="formula">Fórmula:</label>
            <input type="text" id="formula" placeholder="Digite uma fórmula proposicional" require />
        </div>
        <hr>
        <!-- Espaço para exibir o resultado da análise -->
        <div id="resul">
            <strong>Análise: </strong>
            <span id="resultado">Insira uma fórmula.</span>
        </div>
        <!-- Onde a tabela verdade é exibida -->
        <div id="tabela"></div>
    </div>
</body>
